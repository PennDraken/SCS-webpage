<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-height container for centering content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        /* Container for text and button */
        .centered-container {
            text-align: center;
        }

        /* Title styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Button styling */
        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Hover effect */
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="centered-container">
        <h1>Welcome to My Landing Page</h1>
        <a href="https://www.example.com" target="_blank">Go to URL</a>
    </div>
</body>
</html>
